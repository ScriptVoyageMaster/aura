<!DOCTYPE html>
<html lang="uk">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Aura — генеративна графіка</title>
  <meta
    name="description"
    content="Aura — сервіс генеративної графіки. Створюйте унікальні візерунки на основі дати народження."
  />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Aura — генеративна графіка" />
  <meta
    property="og:description"
    content="Створюйте унікальні візерунки на основі дати народження."
  />
  <meta property="og:image" content="https://aura.bit.city/preview.png" />
  <meta property="og:url" content="https://aura.bit.city/" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Aura — генеративна графіка" />
  <meta
    name="twitter:description"
    content="Створюйте унікальні візерунки на основі дати народження."
  />
  <meta name="twitter:image" content="https://aura.bit.city/preview.png" />

  <!-- Canonical -->
  <link rel="canonical" href="https://aura.bit.city/" />

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="client/assets/css/topbar.css" />

  <!-- Favicon (опційно) -->
  <link rel="icon" href="assets/img/favicon.png" type="image/png" />
</head>

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-R03TE5MZQ7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-R03TE5MZQ7');
</script>
  <body>
    <!-- Вирівняна верхня панель із керуванням датою, режимами та мовою -->
    <header class="topbar" role="banner" aria-label="Основна панель керування">
      <div class="topbar__left">
        <label class="field" for="dateInput">
          <span class="field__label" data-i18n="topBarLabel">Твоя дата народження</span>
          <input
            id="dateInput"
            type="date"
            inputmode="numeric"
            autocomplete="bday"
            aria-describedby="dateHelp"
            required
          />
          <small id="dateHelp" class="field__hint" data-i18n="date_help">
            Обери дату народження (без часу).
          </small>
        </label>

        <label class="field field--sm" for="gender">
          <span class="field__label" data-i18n="gender_label">Стать</span>
          <div class="select">
            <select id="gender" name="gender" aria-label="Стать">
              <option value="unspecified" selected data-i18n="gender_unspecified">Не вказувати</option>
              <option value="female" data-i18n="gender_female">Жіноча</option>
              <option value="male" data-i18n="gender_male">Чоловіча</option>
            </select>
          </div>
        </label>

        <div class="topbar__fallback" id="native-date-controls">
          <div class="fallback-inputs" id="fallback-inputs" hidden>
            <div class="fallback-group">
              <label for="daySelect" data-i18n="fallbackDayLabel">День</label>
              <select id="daySelect"></select>
            </div>
            <div class="fallback-group">
              <label for="monthSelect" data-i18n="fallbackMonthLabel">Місяць</label>
              <select id="monthSelect"></select>
            </div>
            <div class="fallback-group">
              <label for="yearSelect" data-i18n="fallbackYearLabel">Рік</label>
              <select id="yearSelect"></select>
            </div>
          </div>
        </div>
      </div>

      <div class="topbar__center">
        <button id="btnRun" class="btn btn--primary" type="button" data-i18n="run_btn" disabled>
          Запустити
        </button>
      </div>

      <div class="topbar__right">
        <label for="langSelect" class="visually-hidden" data-i18n="lang_label">Мова</label>
        <div class="select select--sm" aria-label="Мова інтерфейсу">
          <select
            id="langSelect"
            aria-label="Language"
            data-i18n-attr="aria-label"
            data-i18n="lang_label"
          >
            <option value="ua">UA</option>
            <option value="en">EN</option>
          </select>
        </div>

        <div
          class="segmented"
          id="scene-toggle"
          role="group"
          data-i18n-attr="aria-label"
          data-i18n="sceneToggleAria"
        >
          <button
            type="button"
            class="segmented__btn"
            data-scene="lissajous"
            aria-pressed="false"
            data-i18n="sceneLissajous"
          >
            Ліссажу
          </button>
          <button
            type="button"
            class="segmented__btn"
            data-scene="rune"
            aria-pressed="false"
            data-i18n="sceneRune"
          >
            Руни
          </button>
        </div>

        <button
          id="btnHelp"
          type="button"
          class="icon-btn"
          aria-haspopup="dialog"
          aria-controls="info-modal"
          data-i18n-attr="aria-label"
          data-i18n="infoAriaLabel"
        >
          ?
        </button>
      </div>
    </header>

    <!-- Головне полотно для рендеру сцен -->
    <canvas id="scene" aria-hidden="true"></canvas>

    <!-- Модальне вікно з поясненням задуму сайту -->
    <div
      class="modal"
      id="info-modal"
      hidden
      role="dialog"
      aria-modal="true"
      aria-labelledby="info-modal-title"
    >
      <div class="modal__overlay" id="modal-overlay"></div>
      <div class="modal__dialog">
        <div class="modal__content">
          <h2 class="modal__title" id="info-modal-title" data-i18n="aboutTitle">Про проєкт</h2>
          <p class="modal__text" data-i18n-html="modalText">
            Цей сайт відкриває приховану геометрію вашого життя.<br />
            На основі дати народження народжується унікальний візерунок — візуальний відбиток вашої присутності у Всесвіті.<br />
            Це не просто анімація, а символ початку й таємниці, який завжди буде лише вашим.
          </p>
          <button class="modal__close" id="modal-close" data-i18n="modalClose">Добре</button>
        </div>
      </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils/prng.js"></script>
    <script src="assets/js/scenes/lissajous.js"></script>
    <script src="assets/js/scenes/rune.js"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
