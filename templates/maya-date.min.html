<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{PAGE_TITLE}}</title>
  <meta name="description" content="{{META_UA}}">
  <link rel="canonical" href="{{CANONICAL_URL}}">

  <!-- Open Graph -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="Твій особистий знак Майя — {{TITLE_UA}} ({{DATE_DDMMYYYY}})">
  <meta property="og:description" content="{{META_UA}}">
  <meta property="og:image" content="{{OG_IMAGE}}">
  <meta property="og:url" content="{{CANONICAL_URL}}">
  <meta property="og:locale" content="uk_UA">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Твій особистий знак Майя — {{TITLE_UA}} ({{DATE_DDMMYYYY}})">
  <meta name="twitter:description" content="{{META_UA}}">
  <meta name="twitter:image" content="{{OG_IMAGE}}">

  <!-- JSON-LD (CreativeWork + BreadcrumbList) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "CreativeWork",
        "name": "{{TITLE_UA}}",
        "description": "{{META_UA}}",
        "datePublished": "{{DATE_ISO}}",
        "url": "{{CANONICAL_URL}}",
        "image": "{{OG_IMAGE}}",
        "author": { "@type": "Organization", "name": "Aura Bit City" }
      },
      {
        "@type": "BreadcrumbList",
        "itemListElement": [
          { "@type": "ListItem", "position": 1, "name": "Головна", "item": "{{SITE_ORIGIN}}/" },
          { "@type": "ListItem", "position": 2, "name": "Майя", "item": "{{SITE_ORIGIN}}{{CANONICAL_PREFIX}}/" },
          { "@type": "ListItem", "position": 3, "name": "{{DATE_YEAR}}", "item": "{{SITE_ORIGIN}}{{CANONICAL_PREFIX}}/{{DATE_YEAR}}/" },
          { "@type": "ListItem", "position": 4, "name": "{{DATE_MM}}", "item": "{{SITE_ORIGIN}}{{CANONICAL_PREFIX}}/{{DATE_YEAR}}/{{DATE_MM}}/" },
          { "@type": "ListItem", "position": 5, "name": "{{DATE_DD}}", "item": "{{CANONICAL_URL}}" }
        ]
      }
    ]
  }
  </script>

  <!-- Minimal inline styles so pages look good even without external CSS -->
  <style>
    :root { --text:#111; --muted:#6b7280; --bg:#fff; --brand:#0a7ad9; --brand-dark:#075ea7; }
    html,body { background:var(--bg); color:var(--text); }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Noto Sans", Arial, sans-serif;
           line-height:1.6; margin:0; padding:0; }
    .wrap { max-width: 860px; margin: 2rem auto; padding: 0 1rem 3rem; }
    header { margin-bottom: 1.25rem; }
    h1 { font-size: clamp(1.5rem, 1.2rem + 1.2vw, 2rem); margin: 0 0 .5rem; }
    p.lead { margin:.5rem 0 1.25rem; color: var(--text); }
    h2 { font-size: clamp(1.1rem, 1rem + .5vw, 1.35rem); margin: 2rem 0 .75rem; }
    ul.kv { list-style:none; padding:0; margin:.25rem 0 0; }
    ul.kv li { margin:.15rem 0; }
    .muted { color: var(--muted); }
    .cta { display:inline-block; margin-top:1.25rem; padding:.65rem 1rem; background:var(--brand); color:#fff;
           border-radius:8px; text-decoration:none; font-weight:600; }
    .cta:hover { background:var(--brand-dark); }
    figure { margin: 1.25rem 0; }
    figcaption { font-size:.9rem; color:var(--muted); }
    .nav-links { margin:2rem 0; padding:0; }
    .nav-links ul { list-style:none; display:flex; flex-wrap:wrap; gap:.5rem; padding:0; margin:0; }
    .nav-links__item a { display:inline-flex; align-items:center; gap:.35rem; padding:.55rem .9rem; border-radius:999px; background:#0a7ad9; color:#fff; text-decoration:none; font-weight:600; }
    .nav-links__item a:hover { background:#075ea7; }
    footer { margin-top:2rem; font-size:.9rem; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Гороскоп Майя для дати народження {{DATE_DDMMYYYY}} — {{TITLE_UA}}</h1>
      <p class="lead">{{META_UA}}</p>
    </header>

    <section aria-labelledby="short">
      <h2 id="short">Коротко про знак</h2>
      <ul class="kv">
        <li><strong>Гліф:</strong> {{GLYPH_NAME_UA}}</li>
        <li><strong>Тон:</strong> {{TONE}}</li>
        <li><strong>Підказка дня:</strong> {{ADVICE_SHORT}}</li>
      </ul>
      <p><a class="cta" href="{{SITE_ORIGIN}}/?date={{DATE_ISO}}">Дізнатись більше</a></p>
    </section>

    <!-- optional glyph image preview (static) -->
    <figure>
      <img src="{{OG_IMAGE}}" alt="Гліф {{GLYPH_NAME_UA}}" width="256" height="256" loading="lazy">
      <figcaption class="muted">Гліф {{GLYPH_NAME_UA}} • Тон {{TONE}}</figcaption>
    </figure>

    <nav class="nav-links" aria-label="Навігація між днями">
      <ul>
        {{NAV_PREVIOUS}}
        {{NAV_ARCHIVE}}
        {{NAV_NEXT}}
      </ul>
    </nav>

    <footer>
      <span class="muted">© Aura Bit City</span>
    </footer>
  </div>

  <!-- service marker for generator -->
  <!-- tpl:{{TEMPLATE_VERSION}}; ov:{{OV_HASH}}; pair:{{GLYPH_SLUG}}-{{TONE}}; date:{{DATE_ISO}} -->
</body>
</html>
